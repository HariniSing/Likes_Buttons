<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navigation -->
    <div class="nav">
        <h1 class="nav-title">Network</h1>
    </div>
    <!-- <div class="feed-title">
        <h1>Your Feed</h1>
    </div> -->

    <div class="container">
        <!-- side-box -->
        <div class="col-1">
            <div class="main-1">
                <div class="image">
                    <img class="pic" src="./alayne-s.jpg" alt="alayne-s">
                </div>
                <div class="link">
                    <a href="#">Add an avatar</a>
                </div>
                <div class="name">
                    <h3>James Doe</h3>
                </div>
            </div>
        </div>
        <!-- side-feed-bars -->
        <div class="col-2">
            <div class="main-2">
                <div class="top">
                    <h1>Neil M</h1>
                    <div></div>
                    <p> <span class="num1">9</span> like(s)</p>
                    <button class="btn" onclick="Add1()">Like</button>
                </div>
                <div class="bottom">
                    <p>I Just set up a new discord bot, let me know what you all think.<a href="#"> Link</a></p>
                </div>
            </div>
            <div class="main-2">
                <div class="top">
                    <h1>Nichole K</h1>
                    <div></div>
                    <p> <span class="num2">12</span> like(s)</p>
                    <button class="btn" onclick="Add2()">Like</button>
                </div>
                <div class="bottom">
                    <p>Just finished my<a href="#"> next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="main-2">
                <div class="top">
                    <h1>Jim R</h1>
                    <div></div>
                    <p> <span class="num3">9</span> like(s)</p>
                    <button class="btn" onclick="Add3()">Like</button>
                </div>
                <div class="bottom">
                    <p>I cant stop listening to the<a href="#"> new album</a>, who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

 
    
</body>
</html>
